<!DOCTYPE html>
<html>
<head>
    <title>Register - Smart AQI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f6f8;
        }

        .auth-box {
            width: 350px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-radius: 8px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1e88e5;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        a {
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="auth-box">
    <h2>Create Account</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <a href="{% url 'login' %}">Already have an account?</a>
</div>

</body>
</html>
